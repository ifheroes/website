<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle CSS Example</title>
    <style>
        #toggle:checked ~ .content {
            display: block;
            opacity: 1;
        }

        .content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .button {
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            display: inline-block;
        }

        #toggle:checked ~ .content {
            display: block;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggle" style="display:none;">
    <label for="toggle" class="button">Show Content</label>

    <div class="content">
        <p>This is the content that gets displayed when the button is clicked.</p>
    </div>
</body>
</html>
